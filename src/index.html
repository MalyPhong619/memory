<!DOCTYPE html>
<html>

<head>
  <title>Memory Game</title>
</head>

<body>
  <h1>Memory Card Game</h1>
  <div class="memory-game">
    <div class="memory-card" data-value="yellow">1</div>
    <div class="memory-card" data-value="yellow1">1</div>
    <div class="memory-card" data-value="red">2</div>
    <div class="memory-card" data-value="red1">2</div>
    <div class="memory-card" data-value="blue">3</div>
    <div class="memory-card" data-value="blue1">3</div>
    <div class="memory-card" data-value="orange">4</div>
    <div class="memory-card" data-value="orange4">4</div>
    <div class="memory-card" data-value="pink">5</div>
    <div class="memory-card" data-value="pink3">5</div>
  </div>
</body>

</html>
